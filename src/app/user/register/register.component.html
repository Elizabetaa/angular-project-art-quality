<section class="register-form">
    <section class="register-logo">
        <i class="fab fa-pushed"></i>
        <h1>Art Quality</h1>
    </section>
    <form class="register" #form="ngForm" (ngSubmit)="registerHandler(form)" >
        <label for="firstName"> 
            <i class="far fa-user"></i>
            <input type="text" name="firstName" id="firstName" placeholder="First Name" ngModel>
        </label>
        <label for="lastName"> 
            <i class="far fa-user"></i>
            <input type="text" name="lastName" id="lastName" placeholder="Last Name" ngModel>
        </label>
        <label for="email"> 
            <i class="far fa-envelope-open"></i>
            <input type="email" name="email" id="email" placeholder="Email" ngModel>
        </label>
        <label for="password"> 
            <i class="fas fa-lock"></i>
            <input type="password" name="password"id="password"  placeholder="Password" ngModel>
        </label>
        <label for="confirmPassword"> 
            <i class="fas fa-lock"></i>
            <input type="password" name="confirmPassword" id="confirmPassword"  placeholder="Confirm Password" ngModel>
        </label>
        <button type="submit" class="submit-btn">Submit</button>
    </form>

</section>
