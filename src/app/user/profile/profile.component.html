
<article class="profile-page">
    <section class="profile">
        <article class="profile-i">
            <i class="far fa-user"></i>
        </article>
        <article class="user-info">
            <p>{{user.firstName}} {{user.lastName}}</p>
            <!-- <article class="edit-btn">
                <a href="">Edit</a>
            </article> -->
        </article>
    </section>
    <section class="courses">
        <section class="courses-banner">
            <h1>My Courses</h1>
        </section>
        <a href=""  *ngFor="let course of courses">
            <section class="course">
                <article class="course-image">
                    <img src={{course.imageUrl}} alt="">
                </article>
                <article class="course-desc">
                    <h1>{{course.courseName}}</h1>
                    <p>Weeks: {{course.weeks}}</p>
                </article>
            </section>
        </a>
    </section>
</article>
